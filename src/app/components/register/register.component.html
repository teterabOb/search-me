<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <h1>{{ title }}</h1>
            </div>
            <div class="col-lg-6 alert alert-success" *ngIf="message == true">
                <h5>Usuario registrado exitosamente. <a [routerLink]="['/login']">Inicia sesión aquí.</a></h5>
            </div>
            <div class="col-lg-6 alert alert-danger" *ngIf="message == false">
                <h5>Problemas al registrar el usuario.</h5>
            </div>
            <div class="col-lg-6">
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
                        <span *ngIf="!name.valid && name.touched">
                            El nombre es obligatorio
                        </span>
                    </p>
                    <p>
                        <label for="">Surname</label>
                        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
                        <span *ngIf="!surname.valid && surname.touched">
                            El surname es obligatorio
                        </span>
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
                        <span *ngIf="!email.valid && email.touched">
                            El email es obligatorio
                        </span>
                    </p>
                    <p>
                        <label for="">Password</label>
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
                        <span *ngIf="!password.valid && password.touched">
                            El password es obligatorio
                        </span>
                    </p>
                    <input type="submit" value="{{title}}" class="btn btn-success btn-sm" [disabled]="!registerForm.form.valid">
                </form>
            </div>
        </div>
    </div>
</div>
