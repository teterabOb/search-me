<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>{{ title }}</h1>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-6 alert alert-success" *ngIf="message == true">
                <h5>Datos modificados exitosamente.</h5>
            </div>
            <div class="col-lg-6 alert alert-danger" *ngIf="message == false">
                <h5>Problemas al editar el usuario.</h5>
            </div>
            <div class="col-lg-6">
                <form #editUserForm="ngForm" (ngSubmit)="onSubmit(editUserForm)" class="col-lg-10">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
                        <span *ngIf="!name.valid && name.touched">
                            El nombre es obligatorio
                        </span>
                    </p>
                    <p>
                        <label for="">Surname</label>
                        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
                        <span *ngIf="!surname.valid && surname.touched">
                            El surname es obligatorio
                        </span>
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"  [disabled]="0 < 1" required>
                        <span *ngIf="!email.valid && email.touched">
                            El email es obligatorio
                        </span>
                    </p>

                    <input type="submit" value="{{title}}" class="btn btn-success btn-sm" [disabled]="!editUserForm.form.valid">
                </form>
            </div>
        </div>
    </div>
</div>
